<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cartão de Visita Digital - Seu agregador de links profissional">
  <title>Cartão de Visita Digital</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Adicionando FontAwesome para ícones mais consistentes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="container">
    <div id="profile">
      <!-- Imagem removida mas mantido o caminho para referência -->
      <!-- Path da imagem: assets/avatar.png -->
      <p class="logo-text">Sua Logo</p>
      <h1>Empresa</h1>
      <p class="tagline">Sua frase ou slogan aqui</p>
    </div>

    <div id="switch" onclick="toggleMode()">
      <button aria-label="Alternar modo claro/escuro"></button>
      <span></span>
    </div>

    <ul class="links">
      <li><a href="#" target="_blank" class="link-card">
          <i class="fas fa-globe"></i>
          <span>Visite nosso site</span>
        </a></li>
      <li><a href="#" target="_blank" class="link-card">
          <i class="fas fa-briefcase"></i>
          <span>Conheça nossos serviços</span>
        </a></li>
      <li><a href="#" target="_blank" class="link-card">
          <i class="fas fa-folder-open"></i>
          <span>Portfólio de projetos</span>
        </a></li>
      <li><a href="#" target="_blank" class="link-card">
          <i class="fas fa-phone"></i>
          <span>Fale conosco</span>
        </a></li>
    </ul>

    <div id="social-links">
      <a href="#" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" target="_blank" aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="#" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="#" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <footer>
      <div class="footer-content">
        <p>© <span id="year">2025</span> | Todos os direitos reservados</p>
        <p>Desenvolvido por <a href="https://gbconnect.digital" target="_blank">GBConnect.digital</a></p>
      </div>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>

</html>
